name:                pact-web-server
version:             0.0.0.0
github:              "CSVdB/pact-code"
license:             AllRightsReserved
author:              "Nick Van den Broeck"
maintainer:          "vandenbroeck@cs-vdb.com"
copyright:           "Copyright (c) 2021 PACT"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - bytestring
  - data-default
  - envparse
  - file-embed
  - http-client
  - http-client-tls
  - microlens
  - monad-logger
  - optparse-applicative
  - pact-db
  - path
  - path-io
  - persistent
  - persistent-sqlite
  - pretty-show
  - shakespeare
  - template-haskell
  - text
  - time
  - typed-uuid
  - uuid
  - validity
  - validity-time
  - wai-extra
  - warp
  - yaml
  - yamlparse-applicative
  - yesod
  - yesod-auth
  - yesod-autoreload
  - yesod-static

executables:
  pact-web-server:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pact-web-server

tests:
  pact-web-server-test:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - bytestring
    - filepath
    - genvalidity
    - genvalidity-bytestring
    - genvalidity-text
    - genvalidity-time
    - genvalidity-typed-uuid
    - genvalidity-sydtest
    - genvalidity-sydtest-aeson
    - genvalidity-sydtest-persistent
    - genvalidity-uuid
    - hspec
    - http-client
    - monad-logger
    - mtl
    - microlens
    - pact-db
    - pact-web-server
    - password
    - path-io
    - persistent
    - persistent-sqlite
    - QuickCheck
    - random
    - sydtest
    - sydtest-wai
    - sydtest-yesod
    - text
    - time
    - typed-uuid
    - uuid
    - yesod
    - yesod-auth
