license:             AllRightsReserved
author:              "PACT"
maintainer:          "vandenbroeck@cs-vdb.com"
copyright:           "Copyright (c) 2021 PACT"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - genvalidity
    - genvalidity-path
    - genvalidity-text
    - pact-api
    - pact-db
    - path
    - QuickCheck
    - servant-client-core
    - text

tests:
  pact-api-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - genvalidity-hspec
    - hspec
    - pact-api
    - pact-api-gen
    - pact-db
