name:                pact-web-server
version:             0.0.0.0
license:             AllRightsReserved

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - data-default
  - envparse
  - file-embed
  - http-client
  - http-client-tls
  - lens
  - monad-logger
  - optparse-applicative
  - pact-db
  - path
  - path-io
  - persistent
  - persistent-sqlite
  - pretty-show
  - shakespeare
  - template-haskell
  - text
  - wai-extra
  - warp
  - yaml
  - yamlparse-applicative
  - yesod
  - yesod-auth
  - yesod-static

executables:
  pact-web-server:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pact-web-server

tests:
  pact-web-server-test:
    main: Spec.hs
    source-dirs: test
    build-tools: hspec-discover
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pact-web-server
    - genvalidity-hspec
    - hspec
    - monad-logger
    - text
    - yesod
    - yesod-test
